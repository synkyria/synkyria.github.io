<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #111;
      background: #fff;
    }

    header, footer {
      border-bottom: 1px solid #ddd;
      background: #f6f7f8;
    }

    footer {
      border-top: 1px solid #ddd;
      border-bottom: none;
    }

    .container {
      max-width: 860px;
      margin: 0 auto;
      padding: 1.25rem;
    }

    nav a {
      margin-right: 0.75rem;
      text-decoration: none;
      color: #333;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<header>
  <div class="container">
    <strong>Synkyria</strong><br>
    <nav>
      <a href="/">Home</a>
      <a href="/how-to-read/">How to Read</a>
      <a href="/library/">Library</a>
      <a href="/about/">About</a>
    </nav>
  </div>
</header>

<main>
  <div class="container">
    {{ content }}
  </div>
</main>

<footer>
  <div class="container">
    © {{ site.time | date: "%Y" }} Panagiotis Kalomoirakis · Synkyria
  </div>
</footer>

</body>
</html>
