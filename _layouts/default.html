<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
   <style>
  /* Header */
  .site-header {
    background: #f2f3f5;
    border-bottom: 1px solid #ddd;
  }

  /* Footer: full-width, left-right layout */
  .site-footer {
    background: #ededf0;
    border-top: 1px solid #d0d0d0;
  }

  /* Break footer out of narrow wrapper */
  .site-footer .wrapper {
    max-width: none;
    padding: 0 2rem;
  }

  .site-footer .footer-col-wrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  /* Left: Synkyria (once) */
  .site-footer .footer-col-1 {
    display: block;
    text-align: left;
  }

  /* Right: copyright */
  .site-footer .footer-col-2 {
    text-align: right;
    max-width: 70%;
  }
</style>


  </head>

  <body>
    {% include header.html %}
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    {% include footer.html %}
  </body>
</html>
