<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
   <style>
  /* Header */
  .site-header {
    background: #f2f3f5;
    border-bottom: 1px solid #ddd;
  }

  /* Footer: full-width, left-right layout */
  .site-footer {
    background: #ededf0;
    border-top: 1px solid #d0d0d0;
  }

.site-footer .wrapper {
  max-width: 860px;   /* ή 860px αν αυτό χρησιμοποιεί το header */
  margin: 0 auto;
  padding: 0 1.25rem;
}


  .site-footer .footer-col-wrapper {
    display: flex;
    justify-content: space-between;
    align-items: left;
  }

  
  /* Left: copyright */
  .site-footer .footer-col-2 {
    text-align: left;
    max-width: 100%;
  }
</style>


  </head>

  <body>
    {% include header.html %}
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    {% include footer.html %}
  </body>
</html>
