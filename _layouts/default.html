<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title | default: site.title }}</title>

    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  </head>

  <body>

    <!-- Header -->
    <header class="site-header">
      <div class="synkyria-container">
        <a class="site-title" href="{{ '/' | relative_url }}">
          {{ site.title }}
        </a>

        <nav class="site-nav">
          <a href="{{ '/how-to-read/' | relative_url }}">How to Read</a>
          · <a href="{{ '/library/' | relative_url }}">Library</a>
          · <a href="{{ '/about/' | relative_url }}">About</a>
        </nav>
      </div>
    </header>

    <!-- Page content -->
    <main class="page-content" aria-label="Content">
      <div class="synkyria-container">
        {% if page.title %}
          <header class="page-header">
            <h1>{{ page.title }}</h1>
          </header>
        {% endif %}

        {{ content }}
      </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="synkyria-container footer-col-wrapper">
        <span>Synkyria</span>
        <span>
          © {{ site.time | date: "%Y" }} Panagiotis Kalomoirakis · Synkyria Project<br>
          Content licensed under CC BY-NC-SA 4.0 unless otherwise stated.
        </span>
      </div>
    </footer>

  </body>
</html>
