<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    {% include head.html %}
  </head>

  <body>

    <!-- Site header -->
    <header class="site-header">
  <div class="synkyria-container" style="display:flex; gap:1.25rem; align-items:center;">
    
    <a class="site-title" href="{{ '/' | relative_url }}">
      {{ site.title }}
    </a>

    <nav class="site-nav" style="font-size:0.95rem;">
      <a href="{{ '/how-to-read/' | relative_url }}">How to Read</a>
      · <a href="{{ '/library/' | relative_url }}">Library</a>
      · <a href="{{ '/about/' | relative_url }}">About</a>
    </nav>

  </div>
</header>

    <!-- Page content -->
    <main class="page-content" aria-label="Content">
      <div class="synkyria-container">

        {% if page.title %}
          <header class="page-header">
            <h1>{{ page.title }}</h1>
          </header>
        {% endif %}

        {{ content }}
      </div>
    </main>

    <!-- Site footer -->
    <footer class="site-footer">
      <div class="synkyria-container">
        <div class="footer-col-wrapper">
          <span>Synkyria</span>
          <span>© {{ site.time | date: "%Y" }}</span>
        </div>
      </div>
    </footer>

  </body>
</html>
